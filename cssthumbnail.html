<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #img1{
        border:2px solid red;
        border-radius:5px;
        padding:5px;
        width:150px;
      }
      #img1:hover{
        box-shadow:0 0 2px 1px rgba(0, 40, 186, 0.5);
      }
      #img2{
        display:block;
        margin-left:auto;
        margin-right:auto;
      }
      </style>
  </head>
  <body>
    <h3>Thumbnail Image</h3>
    <a target="_blank" href="flower1.jpg">
      <img id="img1" src="flower1.jpg" alt="flowers" style="width:150px">
      </a>
      <h4> Center An Image</h4>
      <img id="img2" src="fruits.jpg" alt="fruits" style="width:20%">
  </body>
</html>
