<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  <style>

    h2{
      text-shadow:2px 2px;
    }
    h3{
      text-shadow:2px 2px green;
    }
    h4{
      text-shadow:2px 2px 5px red;
    }
    h1{
      color:white;
      text-shadow:2px 2px 5px black;
    }
    </style>
  </head>
  <body>
    <h2>Normal Shadow</h2><br><br>
    <h3> Text Shadow with Color</h3><br>
    <h4> Text Shadow with Blur</h4><br>
    <h1> Text Shadow white text with black shadow</h1>




  </body>
</html>
