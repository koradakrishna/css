<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .imgbox{
        float:left;
        text-align: center;
        width: 100px;
        border: 1px outset lawngreen;
        margin:5px;
        padding:6px;
      }
      button{
        width: 50%;
      }
      </style>
  </head>
  <body>
  <h2> Display:none and visibility:hidden </h2>
  <div class="imgbox" id="imgbox1"> Box 1<br>
<img src="sunrise.jpg" alt="sunrise" style="width:100%">
<button onclick="removeElement()"> Remove</button>
</div>
<div class="imgbox" id="imgbox2"> Box 2<br>
  <img src="sunset.jpg" alt="sunset" style="width:100%">
  <button onclick="changeVisibility()"> Hide </button>
</div>
<div class="imgbox" id="imgbox3"> Box 3</br>
  <img src="moon.jpg" alt="moon" style="width:100%">
  <button onclick="resetElement()"> Reset All </button>
</div>

<script>
function removeElement(){
  document.getElementById("imgbox1").style.display="none";

}
function changeVisibility(){
  document.getElementById("imgbox2").style.visibility="hidden";

}
function resetElement(){
  document.getElementById("imgbox1").style.display="block";
  document.getElementById("imgbox2").style.visibility="visibile";

}
</script>
</body>
</html>
