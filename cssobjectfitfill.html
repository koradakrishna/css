<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      img{
        width:200px;
        height:300px;
        object=fit:fill;
      }
      </style>
  </head>
  <body>
    <h3> Original Image</h3>
    <img id="one" src="paradise.jpg" alt="paradise" width="100" height="150">
    <h3> Object Fit Fill</h3>
    <img src="paradise.jpg" alt="paradise" width="400" height="300">
  </body>
</html>
