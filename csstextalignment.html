<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <style>
  img.top{
    vertical-align:top;
  }
  img.middle{
    vertical-align:middle;
  }
  img.bottom{
    vertical-align:bottom;
  }
  </style>
      </head>

  <body>
<p> <img src="csslogo.jpg" alt="css" width="170" height="50">
  default alignment </p>
  <p> <img class="top" src="csslogo.jpg" alt="css" width="170" height="50">
    top alignment </p>
    <p> <img class="middle" src="csslogo.jpg" alt="css" width="170" height="50">
      middle alignment </p>
      <p> <img class="bottom" src="csslogo.jpg" alt="css" width="170" height="50">
        bottom alignment </p>
  </body>
</html>
