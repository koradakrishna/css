<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<style>
  #rcorners1{
    border-radius:50px / 15px;
    background:lawngreen;
    padding:20px;
    width:200px;
    height:150px;
  }
  #rcorners2{
    border-radius:15px / 50px;
    background:lawngreen;
    padding:20px;
    width:200px;
    height:150px;
  }
  #rcorners3{
    border-radius:50%;
    background:lawngreen;
    padding:20px;
    width:200px;
    height:150px;
  }
  p{
    text-align:center;
  }
</style>
</head>
<body>
    <h4> Elliptical Borders</h4>
    <p id="rcorners1">Elliptical Borders </p>
    <p id="rcorners2">Elliptical Borders </p>
    <p id="rcorners3">Ellipse Borders </p>
</body>
</html>
