<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .button{
      background-color:green;
      border:none;
      color:white;
      padding:15px 32px;
      text-align:center;
      text-decoration:none;
      display:inline-block;
      font-size:16px;
      margin:4px 2px;
      cursor:pointer;

    }
    .disabled{
      opacity:0.6;
      cursor:not-allowed;
    }
    </style>
  </head>
  <body>
   <h3> Disabled Buttons </h3>
   <button class="button">Normal Button</button>
   <button class="button disabled">Disabled Button</button>


  </body>
</html>
