<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <h1> optional selector </h1>
    <p> optional input:<br><input></p>
    <p> required element:<br><input required></p>
    <br>
    <h2> target selector</h2>
    <p><a href="#first">jump to first paragraph</a></p>
    <p><a href="#fourth">jump to fourth paragraph</a></p>
    <br><br>
    <p id="first"> first paragraph </p>
    <p>second paragraph</p>
    <p>third paragraph</p>
    <p id="fourth">fourth paragraph</p><br>
    <h2> read-only selector</h2>
    <p>normal input:<input value="hello"><p>
      <p>read-only input:<input readonly value="hello"></p>

  </body>
</html>
