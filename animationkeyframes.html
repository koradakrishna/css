<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        width:100px;
        height:100px;
        background-color:red;
        animation-name:example;
        animation-duration:4s;
      }
      @keyframes example{
        from {background-color:red;}
        to {background-color:green;}
      }
      </style>
  </head>
  <body>
    <p> Using @keyframes</p>
    <div></div>

  </body>
</html>
