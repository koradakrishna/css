<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">

  <title></title>

  <style>
    #img1 {
      opacity: 0.2;
    }

    #img2 {
      opacity: 0.5;
    }

    #img3 {
      opacity: 1;
    }

    img {
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      margin-bottom: 25px;
      text-align: center;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <p>Image with 0.2 opacity:</p>
  <img id="img1" src="tajmahal.jpg" alt="Tajmahal" width="170" height="100">

  <p>Image with 0.5 opacity:</p>
  <img id="img2" src="tajmahal.jpg" alt="Tajmahal" width="170" height="100">

  <p>Image with 1 opacity:</p>
  <img id="img3" src="tajmahal.jpg" alt="Tajmahal" width="170" height="100">

</body>

</html>
