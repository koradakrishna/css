<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .tooltip{
        position: relative;
        display: inline-block;
        border-bottom:1px dotted black;
      }
      .tooltip .tooltiptext{
        visibility:hidden;
        width:120px;
        background-color:black;
        color:white;
        text-align:center;
        border-radius:6px;
        padding:5px 0;

    position:absolute;
    z-index:1;
    top:-5px;
    left:105%;
  }
  .tooltip:hover .tooltiptext{
    visibility:visible;
  }
      </style>
  </head>
  <body style="text-align:center;">
    <h3> Tooltip Right</h3>
    <div class="tooltip"> Hover <menu>
      <span class="tooltiptext"> Tooltip Text</span>
      </div>

  </body>
</html>
