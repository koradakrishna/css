<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .button{
      background-color:green;
      border:none;
      color:white;
      padding:15px 32px;
      text-align:center;
      text-decoration:none;
      display:inline-block;
      font-size:16px;
      margin:4px 2px;
      cursor:pointer;
    }
    .button1{width:250px;}
    .button2{width:50%;}
    .button3{width:100%;}
    </style>
  </head>
  <body>
    <button class="button button1">250px</button><br>
    <button class="button button2">50%</button><br>
    <button class="button button3">100%</button><br>

  </body>
</html>
