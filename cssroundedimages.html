<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #img1{
        border-radius:20px;
      }
      #img2{
        border-radius:50%;
      }
      </style>
  </head>
  <body>
    <h2>Border Property Using to Create Rounded Images</h2>
    <img id="img1" src="flower1.jpg" width="150" height="150">
    <h2>Border Property Using to Create Circle Images</h2>
    <img id="img2" src="flower1.jpg" width="150" height="150">
  </body>
</html>
