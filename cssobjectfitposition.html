<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    img{
      width:200px;
      height:300px;
      object-fit:cover;
      object-position:20% 100%;

    }
    .one{
      border:5px solid red;
    }
    </style>
  </head>
  <body>
    <h3> Original Image</h3>
    <img class="one" src="paradise.jpg" alt="paradise" width="100" height="150">
    <h3> Object Fit Position</h3>
    <img src="paradise.jpg" alt="paradise" width="500" height="300">
  </body>
</html>
